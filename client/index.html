<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="ios.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://use.fontawesome.com/9710e222d0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div class="container" >
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
      <div class="d-flex align-items-center flex-shrink-0 text-decoration-none">
        <div class="h2 col-6 titel1">Chat</div>
        <!-- input username -->
      </div>
      <!-- input zoeken -->
      <div class="d-flex align-items-center flex-shrink-0 text-decoration-none inputfield2 border-bottom col-12">
        <i class="fa fa-search searchicon"></i>
        <div class="textzoeken">Zoeken in gesprek</div>
      </div>
      <div class="bordertje d-flex align-items-center flex-shrink-0 text-decoration-none border-bottom"></div>
      <!-- Scrollarea + messages -->
      <div id="section1"></div>
      <div id= "section" class="list-group list-group-flush border-bottom scrollarea">
      </div>
    </div>
    <!-- Form input message en knop -->
    <form @submit.prevent="submit" id="send-container" class="d-flex">
      <input class="form-control form-control1  col-13" placeholder="Type een bericht!" type="text" id="message" />
      <button class="button1 btn btn-primary col-1" type="submit" id="send-button"><i class="fa fa-paper-plane"
          aria-hidden="true"></i></button>
    </form>
  </div>

  
  <script src="main.js"></script>
</body>

</html>
